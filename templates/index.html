<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered OCR for Handwritten Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">AI-Powered OCR for Handwritten Documents</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="upload-container text-center p-4 border rounded">
                                    <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-primary"></i>
                                    <h5>Upload Document</h5>
                                    <p class="text-muted">Supported formats: JPG, PNG</p>
                                    <input type="file" id="fileInput" class="d-none" accept="image/*">
                                    <button class="btn btn-primary btn-sm mt-2" onclick="document.getElementById('fileInput').click()">
                                        <i class="fas fa-folder-open me-2"></i>Choose File
                                    </button>
                                    <div id="filePreview" class="mt-3"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="camera-container text-center p-4 border rounded">
                                    <i class="fas fa-camera fa-3x mb-3 text-primary"></i>
                                    <h5>Capture Document</h5>
                                    <p class="text-muted">Use your device camera</p>
                                    <button class="btn btn-primary btn-sm mt-2" id="cameraBtn">
                                        <i class="fas fa-camera me-2"></i>Take Picture
                                    </button>
                                    <div id="cameraPreview" class="mt-3"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="languageSelect" class="form-label">Select Language:</label>
                                    <select class="form-select" id="languageSelect">
                                        <option value="en" selected>English</option>
                                        <option value="fr">French</option>
                                        <option value="es">Spanish</option>
                                        <option value="de">German</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-12">
                                <button class="btn btn-success w-100" id="processBtn" disabled>
                                    <i class="fas fa-cog fa-spin me-2 d-none" id="processingSpinner"></i>
                                    <span id="processText">Process Document</span>
                                </button>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-12">
                                <div class="result-container p-3 border rounded" id="resultContainer" style="display: none;">
                                    <h5 class="text-center mb-3">Extracted Text</h5>
                                    <div class="result-text p-3 bg-light rounded" id="extractedText"></div>
                                    <div class="mt-3 d-flex justify-content-between">
                                        <button class="btn btn-outline-primary btn-sm" id="copyBtn">
                                            <i class="fas fa-copy me-2"></i>Copy Text
                                        </button>
                                        <div class="text-muted small" id="statsText"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div class="modal fade" id="cameraModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Capture Document</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <video id="cameraFeed" autoplay playsinline class="img-fluid"></video>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="captureBtn">
                        <i class="fas fa-camera me-2"></i>Capture
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/camera.js"></script>
</body>
</html>
